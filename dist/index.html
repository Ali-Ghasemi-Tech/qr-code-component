<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex justify-center items-center bg-blue-200 h-screen">

  <div class="flex flex-col items-center bg-white  w-[300px] rounded-2xl">

    <div class="flex justify-center items-center m-3">
      <img src="../images/image-qr-code.png" alt="" class="rounded-xl w-full" >
    </div>
      
      <span class="text-center font-bold text-lg m-2">Improve your front-end skills by building projects</span>
      <span class="text-center text-[15px] m-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
  </div>
</body>
</html>
